<html>
<head>
    <link rel="stylesheet" href="mock.css"/>
    <link rel="stylesheet" href="mock-column.css"/>
</head>
<body>
    <article data-id="false" data-read="false" data-starred="true">
        <header>
            <section class="title">
                <a href="http://example.com">Post Title</a>
                <div>
                    <img class="read-button" src="../../../data/read.svg"/>
                    <img class="star" src="../../../data/star.svg"/>
                </div>
            </section>
            <section class="post-info">
                Posted by <span class="author">Author</span> on <time class="date" datetime="2016-01-01 12:00">Jan 1, 2015</time>.
            </section>
            <hr>
        </header>
        <section class="content">
            Article description
        </section>
        <footer>
            <section class="attachments-list">
                <span>Attachment1</span>
            </section>
            <section class="tags-list">
                <span>Tag1</span>, <span>Tag2</span>, <span>Tag3</span>
            </section>
        </footer>
    </article>
</body>
</html>
